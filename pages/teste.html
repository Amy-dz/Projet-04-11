<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Réservation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/teste.css">
</head>
<body>
  <section class="formul">
    <div class="formi">
      <form action="#" method="POST" class="form-container"></form>
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" placeholder="Votre nom" required>
    </div>
  
    <div class="formi">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>
    </div>
  
    <div class="formi">
      <label for="question1">Date de la visite :</label>
      <input type="date" id="date" name="date" required>
    </div>
  
    <div class="formi">
      <label for="question2">Heure de la visite :</label>
      <input type="time" id="time" name="time" required>
    </div>

    <div class="formi">
      <label for="question2">Message ou demande particulière :</label>
      <textarea id="message" name="message" rows="4" placeholder="Des informations supplémentaires..." required></textarea>
    </div>
  
    <!-- Bouton de soumission -->
    <div class="formi">
      <button type="submit">Envoyer</button>
    </div>
  </section>  
</body>
</html>
